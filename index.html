<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p class="form-item" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <section class="box">
            <form action="">
                <input class="form-item" id="texto-tarefa" name="tarefa" type="text">
                <button class="form-item" type="button" id="criar-tarefa" value="enviar">Adcionar Tarefa</button>
            </form>
            <section class="lista">
                <ol id="lista-tarefas">

                </ol>
            </section>
            <button id="apaga-tudo">Limpar</button>
            <button id="remover-finalizados">Remover finalizados</button>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>

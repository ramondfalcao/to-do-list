<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" media="screen">
  <title>My To do List</title>
  <link rel="shortcut icon" href="./assets/checklist.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Poppins&family=Roboto+Mono:ital,wght@0,400;1,200&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f138908334.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
      <section class="title-section">
        <h1>My To-do list</h1>
        <p class="form-item" id="funcionamento">Double-click an item to mark it as complete</p>
      </section>
      <section class="section-to-do-list">
        <form class="input-task" action="">
          <input class="form-item" id="texto-tarefa" name="tarefa" type="text">
          <button class="form-item" type="button" id="criar-tarefa" value="enviar"><i class="fa-solid fa-check"></i></button>
        </form>
        <section class="lista">
          <ul class="list" id="lista-tarefas">
          </ul>
        </section>
        <div class="buttons-container">
          <button id="apaga-tudo"><i class="fa-solid fa-trash-can"></i></button>
          <button id="remover-finalizados">Removed Checks</button>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
